<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Get Started | Neary</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="/image/pakred.png">
    <link rel="stylesheet" href="/CSS/started.css">
</head>
<body>

    <!-- ================= NAVIGATION BAR ================= -->
    <nav class="bg-gradient-to-r from-pink-100 via-pink-200 to-pink-300 shadow-lg border-b-2 border-pink-300 sticky top-0 z-40">
        <div class="container mx-auto flex justify-between items-center py-3 px-4">
            <a href="Greetingpage.html" class="flex items-center space-x-3">
                <img src="/image/pkajompei.png" class="h-10 w-10 rounded-full border-2 border-pink-400 shadow" alt="Logo" />
                <span class="text-2xl font-extrabold bg-gradient-to-r from-pink-600 to-pink-400 bg-clip-text text-transparent drop-shadow">Neary</span>
            </a>
        </div>
    </nav>

    <!-- =============== MAIN CONTENT =============== -->
    <div class="container mx-auto px-4 py-12 flex flex-col items-center">
        <!-- Welcome & Role Selection -->
        <div class="bg-white/80 rounded-3xl shadow-2xl border border-pink-100 max-w-2xl w-full p-10 flex flex-col items-center">
            <h1 class="text-4xl font-extrabold mb-6 text-center text-pink-700 drop-shadow">Welcome to Neary!</h1>
            <h2 class="text-xl font-semibold mb-8 text-center text-pink-600">
                What brings you here today? <br>
                <span class="text-pink-800">Are you looking to discover amazing products, or do you want to share your own with the world?</span>
            </h2>
            <!-- Role selection buttons -->
            <div id="choose-category" class="flex flex-col md:flex-row gap-8 w-full justify-center">
                <button id="choose-buyer" class="bg-gradient-to-r from-pink-500 to-pink-700 text-white px-10 py-4 rounded-xl shadow-lg text-lg font-bold hover:scale-105 hover:from-pink-600 hover:to-pink-800 transition-all w-full md:w-auto">
                    I'm here to shop!
                </button>
                <button id="choose-seller" class="bg-gradient-to-r from-pink-400 to-pink-600 text-white px-10 py-4 rounded-xl shadow-lg text-lg font-bold hover:scale-105 hover:from-pink-500 hover:to-pink-700 transition-all w-full md:w-auto">
                    I want to sell my products!
                </button>
            </div>
        </div>

        <!-- Buyer & Seller Info Forms -->
        <div class="w-full flex flex-col items-center">
            <!-- Buyer Info Form (hidden by default) -->
            <div id="buyer-form-panel" class="hidden flex flex-col items-center mt-12 w-full">
                <div class="bg-white/80 rounded-3xl shadow-2xl border border-pink-100 max-w-2xl w-full p-10 flex flex-col items-center">
                    <h2 class="text-2xl font-semibold mb-6 text-pink-700">Tell us about yourself</h2>
                    <form id="buyer-info-form" class="bg-white rounded-2xl shadow-2xl p-8 flex flex-col items-center w-full max-w-md border border-pink-100">
                        <input type="text" id="buyer-name" placeholder="Full Name" class="mb-4 px-4 py-3 border-2 border-pink-200 rounded-lg w-full focus:ring-2 focus:ring-pink-400 transition" required>
                        <input type="email" id="buyer-email" placeholder="Email" class="mb-4 px-4 py-3 border-2 border-pink-200 rounded-lg w-full focus:ring-2 focus:ring-pink-400 transition" required>
                        <input type="text" id="buyer-phone" placeholder="Phone Number" class="mb-4 px-4 py-3 border-2 border-pink-200 rounded-lg w-full focus:ring-2 focus:ring-pink-400 transition" required>
                        <button type="submit" class="bg-gradient-to-r from-pink-500 to-pink-700 text-white px-8 py-3 rounded-xl font-bold shadow hover:scale-105 hover:from-pink-600 hover:to-pink-800 transition-all w-full mt-2">Continue</button>
                    </form>
                </div>
            </div>
            <!-- Seller Info Form (hidden by default) -->
            <div id="seller-form-panel" class="hidden flex flex-col items-center mt-12 w-full">
                <div class="bg-white/80 rounded-3xl shadow-2xl border border-pink-100 max-w-2xl w-full p-10 flex flex-col items-center">
                    <h2 class="text-2xl font-semibold mb-6 text-pink-700">Tell us about your shop</h2>
                    <form id="seller-info-form" class="bg-white rounded-2xl shadow-2xl p-8 flex flex-col items-center w-full max-w-md border border-pink-100">
                        <input type="text" id="seller-name" placeholder="Full Name" class="mb-4 px-4 py-3 border-2 border-pink-200 rounded-lg w-full focus:ring-2 focus:ring-pink-400 transition" required>
                        <input type="email" id="seller-email" placeholder="Email" class="mb-4 px-4 py-3 border-2 border-pink-200 rounded-lg w-full focus:ring-2 focus:ring-pink-400 transition" required>
                        <input type="text" id="seller-phone" placeholder="Phone Number" class="mb-4 px-4 py-3 border-2 border-pink-200 rounded-lg w-full focus:ring-2 focus:ring-pink-400 transition" required>
                        <input type="text" id="seller-shop" placeholder="Shop Name" class="mb-4 px-4 py-3 border-2 border-pink-200 rounded-lg w-full focus:ring-2 focus:ring-pink-400 transition" required>
                        <button type="submit" class="bg-gradient-to-r from-pink-400 to-pink-700 text-white px-8 py-3 rounded-xl font-bold shadow hover:scale-105 hover:from-pink-500 hover:to-pink-800 transition-all w-full mt-2">Continue</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

      <!-- =================== FOOTER =================== -->
    <footer class="bg-pink-200 text-pink-900 mt-10">
        <div class="container mx-auto px-4 py-6 flex flex-col items-center justify-center">
            <div class="mb-4 text-center">
                <span class="font-bold text-xl">Neary</span> &copy; 2025. All rights reserved.
            </div>
            <div class="flex space-x-6 justify-center">
                <a href="https://web.facebook.com/kanha.roth.7334/" target="_blank" class="flex items-center hover:text-pink-600">
                    <!-- Facebook SVG -->
                    <svg class="w-5 h-5 mr-1" fill="currentColor" viewBox="0 0 24 24"><path d="M22 12c0-5.522-4.477-10-10-10S2 6.478 2 12c0 4.991 3.657 9.128 8.438 9.877v-6.987h-2.54v-2.89h2.54V9.797c0-2.506 1.492-3.89 3.777-3.89 1.094 0 2.238.195 2.238.195v2.46h-1.261c-1.243 0-1.632.771-1.632 1.562v1.875h2.773l-.443 2.89h-2.33v6.987C18.343 21.128 22 16.991 22 12"></path></svg>
                    Facebook
                </a>
                <a href="https://instagram.com" target="_blank" class="flex items-center hover:text-pink-600">
                    <!-- Instagram SVG -->
                    <svg class="w-5 h-5 mr-1" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2.163c3.204 0 3.584.012 4.85.07 1.366.062 2.633.334 3.608 1.308.974.974 1.246 2.241 1.308 3.608.058 1.266.07 1.646.07 4.85s-.012 3.584-.07 4.85c-.062 1.366-.334 2.633-1.308 3.608-.974.974-2.241 1.246-3.608 1.308-1.266.058-1.646.07-4.85.07s-3.584-.012-4.85-.07c-1.281-.058-2.417-.317-3.374-1.274-.957-.957-1.216-2.093-1.274-3.374C2.012 15.668 2 15.259 2 12s.012-3.584.07-4.85c.058-1.281.317-2.417 1.274-3.374.957-.957 2.093-1.216 3.374-1.274C8.332.012 8.741 0 12 0z"/><path d="M12 5.838A6.162 6.162 0 0 0 5.838 12 6.162 6.162 0 0 0 12 18.162 6.162 6.162 0 0 0 18.162 12 6.162 6.162 0 0 0 12 5.838zm0 10.324A4.162 4.162 0 1 1 16.162 12 4.162 4.162 0 0 1 12 16.162zm6.406-11.845a1.44 1.44 0 1 1-1.44-1.44 1.44 1.44 0 0 1 1.44 1.44z"/></svg>
                    Instagram
                </a>
                <a href="https://t.me/yourtelegram" target="_blank" class="flex items-center hover:text-pink-600">
                    <!-- Telegram SVG -->
                    <svg class="w-5 h-5 mr-1" fill="currentColor" viewBox="0 0 24 24"><path d="M9.036 16.572l-.398 5.617c.57 0 .816-.246 1.113-.543l2.668-2.56 5.528 4.04c1.012.557 1.736.264 1.99-.937l3.612-16.964c.329-1.527-.553-2.127-1.54-1.76L2.22 9.75c-1.49.581-1.473 1.41-.254 1.788l5.728 1.788 13.292-8.36c.623-.39 1.19-.174.724.216l-10.674 9.39z"/></svg>

                    <svg class="w-5 h-5 mr-1" fill="currentColor" viewBox="0 0 48 48"><path d="M41.6,17.1c-2.7,0-5.1-0.9-7.1-2.5v13.2c0,6.2-5,11.2-11.2,11.2S12,34,12,27.8c0-6.2,5-11.2,11.2-11.2c0.5,0,1,0,1.5,0.1v4.1c-0.5-0.1-1-0.1-1.5-0.1c-3.9,0-7.1,3.2-7.1,7.1c0,3.9,3.2,7.1,7.1,7.1c3.9,0,7.1-3.2,7.1-7.1V6.4h4.1c0,2.7,2.2,4.9,4.9,4.9V17.1z"/></svg>
                    TikTok
                </a>
            </div>
        </div>
    </footer>

    <!-- ================== JAVASCRIPT ================== -->
    <script>
    // ================== PAGE INTERACTION LOGIC ==================
    // This script handles role selection and form display.
    document.addEventListener('DOMContentLoaded', function() {
        // --- Role Selection Buttons ---
        document.getElementById('choose-buyer').onclick = function() {
            document.getElementById('choose-category').classList.add('hidden');
            document.getElementById('buyer-form-panel').classList.remove('hidden');
            document.getElementById('seller-form-panel').classList.add('hidden');
        };
        document.getElementById('choose-seller').onclick = function() {
            document.getElementById('choose-category').classList.add('hidden');
            document.getElementById('seller-form-panel').classList.remove('hidden');
            document.getElementById('buyer-form-panel').classList.add('hidden');
        };

        // --- Buyer Info Form Submission ---
        // Saves buyer info to localStorage and redirects to customer panel
        document.getElementById('buyer-info-form').addEventListener('submit', function(e) {
            e.preventDefault();
            localStorage.setItem('username', document.getElementById('buyer-name').value);
            localStorage.setItem('email', document.getElementById('buyer-email').value);
            localStorage.setItem('phone', document.getElementById('buyer-phone').value);
            localStorage.setItem('role', 'buyer');
            window.location.href = 'Customer-panel.html';
        });

        // --- Seller Info Form Submission ---
        // Saves seller info to localStorage and redirects to seller panel
        document.getElementById('seller-info-form').addEventListener('submit', function(e) {
            e.preventDefault();
            localStorage.setItem('username', document.getElementById('seller-name').value);
            localStorage.setItem('email', document.getElementById('seller-email').value);
            localStorage.setItem('phone', document.getElementById('seller-phone').value);
            localStorage.setItem('shop', document.getElementById('seller-shop').value);
            localStorage.setItem('role', 'seller');
            window.location.href = 'seller-panel.html';
        });
    });
    // ================== END OF SCRIPT ==================
    </script>
</body>
</html>
